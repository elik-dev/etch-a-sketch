<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Sketchpad</title>
</head>

<body>
    <header>
        <h1>Sketchpad</h1>
    </header>
    <main>
        <div class="menu">
            <div class="option grid-size">
                <img src="img/grid-size.png" alt="grid size">
            </div>
            <div data-mode="black" class="option color active-mode">
                <img src="img/bnw-color.png" alt="black">
            </div>
            <div data-mode="grayscale" class="option color">
                <img src="img/grayscale-color.png" alt=" grayscale">
            </div>
            <div data-mode="random" class="option color">
                <img src="img/random-color.png" alt="random color">
            </div>
            <div data-mode="eraser" class="option color">
                <img src="img/eraser.png" alt="eraser">
            </div>
            <div class="option clear">
                <img src="img/clear.png" alt="clear">
            </div>
        </div>
        <div class="container"></div>
    </main>
    <footer>by <a target="_blank" href="https://github.com/elik-dev">elik</a></footer>
</body>

</html>
